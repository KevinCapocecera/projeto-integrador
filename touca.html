<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="McLaren Outlet: Exclusividade e desempenho ao seu alcance."
    />
    <!-- Link do Bootstrap 5 -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Touca McLaren</title>
    <link rel="stylesheet" href="Styles CSS/mobile-product.css" />
    <link rel="stylesheet" href="Styles CSS/desktop-product.css" />
    <link rel="stylesheet" href="Styles CSS/mobile.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="Script JS/script.js" defer></script>
    <link rel="icon" href="Images/mclaren-icon.png" />
  </head>

  <body>
    <main>
      <header></header>
        <!--NAV CONTENDO O LOGIN, MENU E A BARRA DE PESQUISAR -->
        <nav>
          <div id="login">
            <a href="login-McLaren/login.html">
              <img src="Images/login.png" alt="Imagem de Login" />
            </a>
          </div>

          <div class="dropdown">
            <button
              onclick="myFunction()"
              class="dropbtn material-symbols-outlined"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Menu
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="login-McLaren/login.html" target="_blank"
                ><img src="Images/user.png" alt="img login" /> Login</a
              >
              <a href="carrinho.html" target="_blank"
                ><img src="Images/carrinho.png" alt="img carrinho" />
                Carrinho</a
              >
              <a href="sobre-empresa-McLaren/sobre-McLaren.html" target="_blank"
                ><img src="Images/group.png" alt="img sobre-nos" /> Sobre nós</a
              >
            </div>
          </div>

          <div id="divBusca">
            <img src="Images/lupa.png" alt="Ícone de busca" />
            <input type="text" id="txtBusca" placeholder="Buscar..." />
            <button id="btnBusca">Buscar</button>
          </div>
        </nav>
      </header>
      <section>
        <!--ANUNCIO Touca -->
        <div class="container">
          <button class="voltar" onclick="window.location.href='index.html';">
            <img src="Images/arrow.png" alt="Voltar" />
          </button>

          <div class="product-item" data-preco="80.00">
            <a href="touca.html">
              <img src="Images/touca.png" alt="Touca McLaren" />
              <h3>
                Touca McLaren<br><span class="price">R$80,00</span>
              </h3>
            </a>
            <label class="qtd" for="produto-quantidade">Quantidade: </label>
            <input
              type="number"
              min="1"             
              id="produto-quantidade"
              value="1"
            />
            <button onclick="adicionarProduto()" class="add-cart">
              Adicionar ao carrinho
            </button>
          </div>
        </div>
      </section>

      <footer>
        <!--RODAPÉ CONTENDO A LOGO DA MCLAREN-->
        <div class="footer">
          <a href="https://www.mclaren.com/racing/" target="_blank">
            <img
              src="Images/mclaren-logo.png"
              alt="Logo McLaren"
              class="logo"
            />
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
