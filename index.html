<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="McLaren Outlet: Exclusividade e desempenho ao seu alcance.">
    <title>Mclaren Outlet</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="Styles CSS/mobile.css" />
    <link rel="stylesheet" href="Styles CSS/desktop.css" />
    <script src="Script JS/script.js" defer></script>
    <link rel="icon" href="Images/mclaren-icon.png" />

    <!--LINK DA FONTE USADA NO H3 E P-->
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <header>
        <!--NAV CONTENDO O LOGIN, MENU E A BARRA DE PESQUISAR -->
        <nav>
          <div id="login">
            <a href="login-McLaren/login.html">
              <img src="Images/login.png" alt="Imagem de Login" />
            </a>
          </div>

          <div class="dropdown">
            <button
              onclick="myFunction()"
              class="dropbtn material-symbols-outlined"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Menu
            </button>
            <div id="myDropdown" class="dropdown-content">
              <a href="login-McLaren/login.html" target="_blank">Login</a>
              <a href="carrinho.html" target="_blank">Carrinho</a>
              <a href="sobre-empresa-McLaren/sobre-McLaren.html" target="_blank">Sobre nós</a>
            </div>
          </div>

          <div id="divBusca">
            <img src="Images/lupa.png" alt="Ícone de busca" />
            <input type="text" id="txtBusca" placeholder="Buscar..." />
            <button id="btnBusca">Buscar</button>
          </div>
        </nav>
      </header>

      <section>
        <!--ANUNCIOS DOS PRODUTOS -->
        <div class="container">
          <div class="product-item">
            <a href="bone-mclaren.html">
              <img src="Images/bone.png" alt="Boné McLaren Team" />
              <h3>Boné McLaren Team</h3>
              <p>R$130,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="moletom-logo.html">
              <img
                src="Images/moletom-laranja.png"
                alt="Moletom Laranja McLaren Team"
              />
              <h3>Moletom McLaren Team (Logo)</h3>
              <p>R$350,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="camiseta-mclaren-team-laranja.html">
              <img
                src="Images/camise-laranja.png"
                alt="Camiseta Laranja McLaren Team"
              />
              <h3>Camiseta McLaren Team Laranja</h3>
              <p>R$180,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="camiseta-mclaren-team-branca.html">
              <img
                src="Images/camiseta-branca.png"
                alt="Camiseta Branca McLaren Team"
              />
              <h3>Camiseta McLaren Team Branca</h3>
              <p>R$170,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="moletom-laranja2.html">
              <img
                src="Images/moletom02.png"
                alt="Moletom Laranja McLaren Team"
              />
              <h3>Moletom McLaren Team</h3>
              <p>R$350,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="jaqueta.html">
              <img src="Images/jaqueta.png" alt="Jaqueta McLaren Team" />
              <h3>Jaqueta McLaren Team</h3>
              <p>R$650,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="touca.html">
              <img src="Images/touca.png" alt="Touca McLaren Team" />
              <h3>Touca McLaren Team</h3>
              <p>R$80,00</p>
            </a>
          </div>

          <div class="product-item">
            <a href="gorro.html">
              <img src="Images/gorro.png" alt="Gorro McLaren Team" />
              <h3>Gorro McLaren Team</h3>
              <p>R$70,00</p>
            </a>
          </div>
        </div>
      </section>

      <footer>
        <!--RODAPÉ CONTENDO A LOGO DA MCLAREN-->
        <div class="footer">
          <a href="https://www.mclaren.com/racing/" target="_blank">
            <img
              src="Images/mclaren-logo.png"
              alt="Logo McLaren"
              class="logo"
            />
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
