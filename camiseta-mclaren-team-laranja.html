<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Styles CSS/mobile product.css" />
  <link rel="stylesheet" href="Styles CSS/desktop product.css" />
  <script src="Script JS/script.js"></script>
  <link rel="icon" href="Images/mclaren-icon.png" />

  <title>Camiseta McLaren Team (Laranja)</title>
</head>

<body>
  <main>
    <header>
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Menu</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="index.html">Home</a>
          <a href="https://cars.mclaren.com/br-pt" target="_blank">Cars</a>
          <a href="https://racingcareers.mclaren.com/" target="_blank">Careers</a>
        </div>
      </div>
      <div>
        <a href="https://www.mclaren.com/racing/" target="_blank"><img src="Images/mclaren-logo.png" alt="Mclaren Logo"
            class="logo" /></a>
      </div>
    </header>
    <section>
      <div class="container">
        <button class="voltar" onclick="window.history.back()">
          <img src="Images/arrow.png" alt="Voltar" class="back-icon" />
        </button>

        <div class="produto">
          <img src="Images/camise-laranja.png" alt="camiseta-laranja-img" id="camiseta-laranja-img" />
          <div class="descricao">
            <p id="descricao">
              Camiseta McLaren Team Laranja <br />
              R$150,00
            </p>

            <div class="qtd">
              <label for="produto-quantidade">Quantidade: </label>
              <input type="number" min="1" id="produto-quantidade" value="1" />
              <br />
            </div>
            <div class="botoes">
              <a href="carrinho.html">
                <button onclick="adicionarProduto()" class="add-cart">
                  Adicionar ao carrinho
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <a href="https://www.mclaren.com/racing/" target="_blank"><img src="Images/mclaren-logo.png" alt="Mclaren Logo"
            class="logo" /></a>
      </div>
    </footer>
  </main>
</body>

</html>
